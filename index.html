<!doctype html>
<html>
  <head>
    <title>Hackathon</title>

  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
      $(function () {
        var socket = io();
        socket.on('location', function(notif){
          console.log(notif)
          $("#cluster").modal('hide')
          $('#bestsellers').modal('hide')
          $("#location").modal()
        });
        socket.on('bestsellers', function(notif){
          console.log(notif)
          $('#location').modal('hide')
          $("#cluster").modal('hide')
          $("#bestsellers").modal()
        });
        socket.on('cluster', function(notif){
          console.log(notif)
          $('#location').modal('hide')
          $('#bestsellers').modal('hide')
          $("#cluster").find('.modal-footer').text(notif)
          $("#cluster").modal();
        });
        socket.on('joke', function(notif){
          console.log(notif)
          $('#location').modal('hide')
          $('#bestsellers').modal('hide')
          $("#cluster").modal('hide')
          $("#joke").modal();
        });
      });
  </script>
  <body background="./backgroud.jpeg">

  <!-- Modal location -->
  <div class="modal fade" id="location" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <img src="http://www.hotelroomsearch.net/im/hotels/fr/aarons-1.jpg" width="50%"/>
          <br/>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480577.2338946043!2d-3.0920205764262847!3d52.61591582129653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8c44fe9f93f47%3A0x31841e5e286de013!2sAaron+Domestics!5e0!3m2!1sen!2sbe!4v1526646929327" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>    
  
   <!-- Modal cluster -->
  <div class="modal fade" id="cluster" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Recommendation</h4>
        </div>
        <div class="modal-body">
          <img src="./reco1.PNG" width="100%" width="100%" />
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>    

   <!-- Modal joke -->
  <div class="modal fade" id="joke" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Aaron's</h4>
        </div>
        <div class="modal-body">
            <img src="http://i0.kym-cdn.com/entries/icons/original/000/000/091/TrollFace.jpg" width="100%"/>
        </div>
      </div>
    </div>
  </div>        
    
  <!-- Modal bestsellers -->
  <div class="modal fade" id="bestsellers" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Aaron's</h4>
        </div>
        <div class="modal-body">
          <img src="http://www.hotelroomsearch.net/im/hotels/fr/aarons-1.jpg" width="50%"/>
          <br/>>
          <img src="./reco1.PNG" width="100%" height="100%" />
          <img src="./reco2.PNG" width="100%" height="100%" />
          <img src="./reco3.PNG" width="100%" height="100%" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>      
  </body>
</html>
